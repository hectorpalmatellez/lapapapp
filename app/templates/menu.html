<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" cache-view="false"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu id="menu-view" side="left" ng-controller="MenuCtrl">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Opciones</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-if="loggedIn()" class="user">
          <span>Welcome back,<br>{{ currentUser().email }}</span>
          <button menu-close ng-click="logout()" class="button button-block button-assertive">Cerrar sesi√≥n</button>
        </ion-item>
        <ion-item ng-if="!loggedIn()" class="user">
          <span>Hello stranger!</span>
          <button menu-close ui-sref="app.auth" class="button button-block button-calm">Log in / Sign up</button>
        </ion-item>
        <ion-item ui-sref="app.home" menu-close>Home</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
